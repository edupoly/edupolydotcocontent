<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js" integrity="sha512-D9LDs8YUUVa4V9Gl4Zb+xqRAc7RCzooR3+zzebgK2RMu/KU+dh90pbjEEMzPiSyRSGbSp9j1pZnrO4joGa5WEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <button id="d1">Lets Observe</button>
        <script>
            // console.dir(rxjs);
            var o1 = rxjs.fromEvent(document.getElementById("d1"),"click");
            // console.log(o1)
            var s1 = o1.subscribe(
                {
                    next:(res)=>{console.log("inside next of button sub",res)},
                    error:(err)=>{console.log("error")},
                    complete:()=>{console.log("button complete")}
                }
            )

            

            var o2 = rxjs.ajax.ajax("https://restcountries.com/v3/all");
            // console.log(o2)
            o2.subscribe({
                next:(res)=>{console.log("inside next callback",res)},
                error:(err)=>{console.log(err)},
                complete:()=>{console.log("api call completed")}
            })

            
        </script>
    </body>
</html>
