<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>

<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Advanced Bootstrap 5.3 Grid Example</h1>

    <!-- Nested Grid -->
    <h3>Nested Grid</h3>
    <div class="row">
      <div class="col-md-8 bg-primary text-white p-3">
        Parent Column
        <div class="row mt-3">
          <div class="col-6 bg-light text-dark p-2">Nested Column 1</div>
          <div class="col-6 bg-secondary text-white p-2">Nested Column 2</div>
        </div>
      </div>
      <div class="col-md-4 bg-success text-white p-3">Sidebar</div>
    </div>

    <!-- Responsive Cards -->
    <h3 class="mt-4">Responsive Cards</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="https://placehold.co/300x150" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Short description.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://placehold.co/300x150" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Longer description to demonstrate height adjustment.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://placehold.co/300x150" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Another card description.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
