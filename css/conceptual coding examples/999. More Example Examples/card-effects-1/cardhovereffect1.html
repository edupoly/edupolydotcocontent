<html>
    <head>
        <style>
            body{
                background-color: black;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .cards{
                width: 80%;
                display: flex;
                justify-content: space-evenly;
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
            }
            .card{
                border-radius: 15px;
                width:40%;
                margin:10px;
                position: relative;
                overflow: hidden;
            }
            .card img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .card .details{
                height:0px;
                overflow: hidden;
                width: 100%;
            }
            .card:hover img{
                transform:scaleX(120%);
                transform:scaleY(110%);
                transition: all 1s;
            }
            .card:hover .details{
                display: block;
                position: absolute;
                color:white;
                bottom:0px;
                background-color: rgba(33, 32, 32, 0.5);
                backdrop-filter: blur(5px);
                height: 70%;
                transition: all 1s;
            }
            .heading{
                text-align: center;
                color: white;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">Plan Your Trip </h1>
        <div class="cards">
            <div class="card">
                <img src="spot1.jpg" alt="">
                <div class="details">
                    <h1>Lagunas Altiplánicas, San Pedro de Atacama, Chile</h1>
                </div>
            </div>
            <div class="card">
                <img src="spot2.jpg" alt="">
                <div class="details">
                    <h1>Salar de Uyuni, Uyuni, Bolivia</h1>
                </div>
            </div>
            <div class="card">
                <img src="spot3.jpg" alt="">
                <div class="details">
                    <h1>Petrohué Waterfalls, Puerto Varas, Chile</h1>
                </div>
            </div>
        </div>
    </body>
</html>
