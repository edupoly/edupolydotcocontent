<html>
  <head></head>
  <body>
    <script>
      var ar = [5,4,3,2,1];
      document.write("Original Array::",ar)
     

      
      for(var j=1;j<=4;j++){
        for(var i=0;i<=ar.length-2;i++){
          if(ar[i]>ar[i+1]){
            var t;
            t = ar[i];
            ar[i]=ar[i+1];
            ar[i+1]=t;
          }
          document.write(ar+"<br>")
        }
      }

      
      document.write("after bubble Sort",ar+"<br>")



    </script>
  </body>
</html>
