<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <style>
            body{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            }
            button{
                padding:20px;
                margin:20px;
                font-size: 32px;
                border-radius: 10px;
                border:0px;
                outline: 0px;
                background-color: purple;
                color: white;
                
                position: relative;
                overflow: hidden;
            }
            .ripple{
                width:20px;
                height:20px;
                transform: scale(0);
                background-color: rgb(244, 240, 232);
                border-radius: 50%;
                position: absolute;
                animation: ripp 600ms linear;
            }
            @keyframes ripp {
                to{
                    transform: scale(50);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="p-2">
            <div class="text-center">
                <h1> Scenario & Usecases based Javascript Mini Projects</h1>
                <p>on Event Handling, DOM Manipulation with Event Object</p>
                <h2>Ripple Effect on click</h2>
            </div>
            <hr>
            <p>
                Instructions:
                <ol class="m-0">
                    <li>Click on the button</li>
                </ol>
            </p>
            <hr>
        </div>
        <div class="text-center">
            <button id="d1">How to see waves on my button</button>
        </div>
        <script>
            document.getElementById("d1").onclick=function(e){
                var circle = document.createElement("div");
                circle.classList.add("ripple")
                circle.style.top=e.layerY;
                circle.style.left=e.layerX;
                e.target.appendChild(circle)
            }
        </script>
    </body>
</html>
