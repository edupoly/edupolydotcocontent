<html>
  <head>
    <meta charset="UTF-8" />
    <style>
    #d1{
      width: 200px;
      height: 100px;
      border:2px solid;
      padding:10px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  
    }
    </style>
  </head>
  <body>
    <h1 id="d1" onclick="paint()"></h1>
    <script>
      var colors = [
        'red',
        'green',
        'blue',
        'pink',
        'purple',
        'indianred',
        'skyblue',
      ];
      var index = 0;
      var x = document.getElementById('d1');
      x.style.backgroundColor = colors[index];
      function paint() {
        index++;
        x.style.backgroundColor = colors[index];
        if (index == colors.length - 1) {
          index = -1;
        }
      }
    </script>
  </body>
</html>
