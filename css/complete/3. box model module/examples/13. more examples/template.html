<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            *{
                padding:0px;
                margin:0px;
            }
            .card{
                width:200px;
                background-color: rgb(225, 172, 172);
                padding:20px;
                margin:50px;
                position:relative;
            }
            .card i{
                font-size: 2em;
                color:lightcoral;
                padding:10px;
                background-color: white;
                border-radius: 50%;
                position: absolute;
                top:-5%;
                left:50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <i class="bi bi-emoji-smile"></i>
            <h1>232</h1>
            <p>Happy Clients</p>
        </div>
    </body>
</html>
