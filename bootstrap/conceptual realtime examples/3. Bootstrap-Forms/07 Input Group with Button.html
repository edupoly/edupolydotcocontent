<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="mb-3">
      <label for="inputWithButton" class="form-label">Input with Button</label>
      <div class="input-group">
        <input type="text" class="form-control" id="inputWithButton" placeholder="Search for...">
        <button class="btn btn-primary" type="button">Go</button>
      </div>
    </div>
    
  </div>
</body>
</html>
