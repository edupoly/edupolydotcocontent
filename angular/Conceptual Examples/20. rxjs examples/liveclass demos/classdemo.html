<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js" integrity="sha512-MiYwnEfEqT5G1xAVakQk02nQONtyt4KfpD0FmOsmJcR1Xc5Ic1fhEm4piCH7fCtEKUJfCw6Q07IpsISlAePczQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <button onclick="abc()">My Button 1</button>
    <button id="d2">100</button>
    <button id="d3">0</button>
    <script>
      function abc(){
        alert("HI just clicked on My Button 1")
      }

      document.getElementById("d2")
      .addEventListener("click",function(ev){
        ev.target.innerHTML = Number(ev.target.innerHTML)+10
      })

      rxjs.fromEvent(document.getElementById('d3'),"click")
      .pipe(
        //rxjs.debounceTime(2000)
         rxjs.throttleTime(1000),
         rxjs.take(5)
      )
      .subscribe((ev)=>{
        ev.target.innerHTML = Number(ev.target.innerHTML)+1
      })





      console.dir(rxjs)
    </script>
  </body>
</html>
