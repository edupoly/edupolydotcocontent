<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <p class="fw-bold">This text is bold.</p>
    <p class="fw-semibold">This text is semi-bold.</p>
    <p class="fw-normal">This text has normal weight.</p>
    <p class="fw-light">This text has light weight.</p>
    <p class="fst-italic">This text is italicized.</p>
    <p class="fst-normal">This text is not italicized.</p>
  </div>
  
</body>
</html>
