<html>
  <head></head>
  <body>
    <script>
      var ar = [5,4,3,2,1];
      document.write("Original Array::",ar+"<br>")
     

      
      for(var j=0;j<=4;j++){
        for(var i=j+1;i<=ar.length-1;i++){
          if(ar[j]>ar[i]){
            var t;
            t = ar[i];
            ar[i]=ar[j];
            ar[j]=t;
          }
          document.write(ar+"<br>")
        }
      }

      
      document.write("After selection Sort",ar+"<br>")



    </script>
  </body>
</html>
