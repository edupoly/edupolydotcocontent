<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <p class="text-decoration-underline">This text is underlined.</p>
    <p class="text-decoration-line-through">This text has a line through it.</p>
    <p class="text-decoration-none">This text has no decoration.</p>
  </div>
</body>
</html>
