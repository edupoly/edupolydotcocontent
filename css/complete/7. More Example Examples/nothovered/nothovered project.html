<html>
    <head>
        <style>
            .cards{
                display: flex;
            }
            .card{
                width:500px;
                overflow: hidden;
                height:200px;
                border-radius: 10px;
                margin:10px;
                background-size: cover;
                background-image:url("https://images.unsplash.com/photo-1707343848723-bd87dea7b118?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            }
            .cards:hover > .card:not(:hover) div{
                width:100%;
                height: 100%;
                backdrop-filter: blur(12px);
                transition:1s;
            }
            
        </style>
    </head>
    <body>
        <div class="cards">
            <div class="card">
                <div></div>
            </div>
            <div class="card">
                <div></div>
            </div>
            <div class="card">
                <div></div>
            </div>
        </div>
        
    </body>
</html>
