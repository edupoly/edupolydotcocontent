<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>Border Utilities</h3>
    <div class="border p-3 mb-3">Default Border</div>
    <div class="border border-primary p-3 mb-3">Primary Border</div>
    <div class="border border-3 border-success p-3">Thick Success Border</div>
  </div>
  <div class="container">
    <h3>Rounded Corners</h3>
    <div class="rounded p-3 bg-primary text-white mb-3">Default Rounded</div>
    <div class="rounded-circle p-3 bg-success text-white">Circle</div>
  </div>
    
</body>
</html>
