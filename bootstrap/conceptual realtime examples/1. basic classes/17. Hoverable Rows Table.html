<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Status</th>
        <th scope="col">Due Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Complete Report</td>
        <td>In Progress</td>
        <td>2025-01-30</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Fix Bugs</td>
        <td>Completed</td>
        <td>2025-01-15</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Design Update</td>
        <td>Pending</td>
        <td>2025-02-10</td>
      </tr>
    </tbody>
  </table>
  
  
</body>
</html>
