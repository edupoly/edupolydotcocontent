<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js" integrity="sha512-D9LDs8YUUVa4V9Gl4Zb+xqRAc7RCzooR3+zzebgK2RMu/KU+dh90pbjEEMzPiSyRSGbSp9j1pZnrO4joGa5WEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <button onclick="abc()">inline binding Click me</button>
    <button id="d1">eventlistener prop Click me</button>
    <button id="d2">addEventlistener method Click me</button>
    <button id="d3">rxjs fromEvent method Click me</button>
    <script>
        function abc(){
            alert("HI")
        }

        var z = document.getElementById("d1");
        z.onclick=abc;

        var y = document.getElementById("d2")
        y.addEventListener("click",abc)

        console.log(rxjs)
        rxjs.fromEvent(document.getElementById("d3"),"click").pipe(rxjs.throttleTime(3000)).subscribe(function(a){
            console.log(a)
        })
    </script>
</body>
</html>
