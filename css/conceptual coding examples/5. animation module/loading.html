<html>
    <head>
        <style>
            #loading{
                width:100px;
                height:100px;
                border-radius: 50%;
                border:10px solid transparent;
                border-top:10px solid red;
                position:absolute;
                left:50%;
                top:50%;
                transform: translate(-50%,-50%);
                animation: loading 2s infinite linear;
            }
            @keyframes loading {
                from{transform: rotate(0deg);}
                to{transform: rotate(360deg);}
                
            }
        </style>
    </head>
    <body>
        <div id="loading"></div>
    </body>
</html>
