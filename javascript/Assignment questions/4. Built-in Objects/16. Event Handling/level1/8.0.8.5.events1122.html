<html>
	<div id="d1">
		
	</div>
	<img id="i1" width="300px" height="300px">
	
	<script>
		var images=["http://media2.intoday.in/indiatoday/images/stories//2013aug/monicahome_082313034804.jpg",
						"http://www.wiseshe.com/wp-content/uploads/2014/10/madhuri-bollywood-actress-height.jpg",
						"http://www.filmibeat.com/img/2013/06/28-sonam-kapoor-b-280613.jpg",		
						"http://top10reviewof.com/wp-content/uploads/2016/03/7.Top-10-Richest-Bollywood-Actresses-in-2016-450x299.jpg"
		];
		
		for(i=0;i<images.length;i++){
			var ni=document.createElement("img");
			ni.src=images[i];
			ni.width="100";
			ni.height="100";
			ni.style.padding="10px";
			document.getElementById("d1").appendChild(ni);
			ni.addEventListener("mouseover",function(a,b){
				document.getElementById("i1").src=a.target.currentSrc;
				//document.getElementById("i1").style.transform='rotate(180deg)';
				console.dir(document.getElementById("i1"));
			});
			
		}
	
		
		
	</script>
</html>
