<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Utility Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Bootstrap 5.3 Utility Classes</h1>
    
    <!-- Spacing Utilities -->
    <div class="p-3 bg-primary text-white mb-4">Padding (p-3) and Margin Bottom (mb-4)</div>

    <!-- Text Utilities -->
    <h3>Text Alignment and Colors</h3>
    <p class="text-center text-success">This text is centered and green.</p>

    <!-- Flex Utilities -->
    <h3>Flexbox Example</h3>
    <div class="d-flex justify-content-around bg-light p-3 mb-4">
      <div class="p-2 bg-primary text-white">Box 1</div>
      <div class="p-2 bg-success text-white">Box 2</div>
      <div class="p-2 bg-danger text-white">Box 3</div>
    </div>

    <!-- Border and Shadow -->
    <h3>Border and Shadow</h3>
    <div class="border border-3 border-warning shadow-lg p-3">Thick Border with Shadow</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
