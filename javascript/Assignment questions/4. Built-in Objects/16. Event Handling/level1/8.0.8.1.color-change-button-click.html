<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #d1{
        width: 200px;
        height: 100px;
        border:2px solid;
        padding:10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  
      }
    </style>
  </head>
  <body>
    <h1 id="d1"></h1>
    <button onclick="paint('red')">RED</button>
    <button onclick="paint('green')">GREEN</button>
    <button onclick="paint('blue')">BLUE</button>
    <button onclick="paint()">Reset</button>
    
    <script>  
      function paint(val) {
        var x = document.getElementById("d1");
        x.style.backgroundColor=val?val:'white';
      }
    </script>
  </body>
</html>
