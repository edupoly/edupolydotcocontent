<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Aligning Images</h3>
    <img src="https://placehold.co/200x200" class="float-start me-3" alt="Float Start">
    <p>This image is floated to the start of the text using the <code>.float-start</code> class.</p>
    <br>
    <img src="https://placehold.co/300x200" class="float-end ms-3" alt="Float End">
    <p>This image is floated to the end of the text using the <code>.float-end</code> class.</p>
  </div>
  
  
</body>
</html>
