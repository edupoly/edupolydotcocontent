<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Input Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Bootstrap 5.3 Input Group Examples</h2>
    
    <div class="mb-3">
      <label for="basicInputGroup" class="form-label">Basic Input Group</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="basicInputGroup" placeholder="Username">
      </div>
    </div>

    <div class="mb-3">
      <label for="inputWithButton" class="form-label">Input with Button</label>
      <div class="input-group">
        <input type="text" class="form-control" id="inputWithButton" placeholder="Search for...">
        <button class="btn btn-primary" type="button">Go</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="inputWithDropdown" class="form-label">Input with Dropdown</label>
      <div class="input-group">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Options</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Option 1</a></li>
          <li><a class="dropdown-item" href="#">Option 2</a></li>
          <li><a class="dropdown-item" href="#">Option 3</a></li>
        </ul>
        <input type="text" class="form-control" id="inputWithDropdown" placeholder="Choose an option">
      </div>
    </div>

    <div class="mb-3">
      <label for="inputWithFile" class="form-label">Input with File Upload</label>
      <div class="input-group">
        <input type="file" class="form-control" id="inputWithFile">
        <button class="btn btn-secondary" type="button">Upload</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
