<html>
	<body>
		<button onclick="checkin()">IN</button>&nbsp;&nbsp;&nbsp;
		<button onclick="out()">OUT</button>&nbsp;&nbsp;&nbsp;
		<button onclick="total()">Total</button>&nbsp;&nbsp;&nbsp;
		<script>
			
			var intime=0;
			var outtime=0;
			var workhours = [];
			
			function checkin(){
				var mydate = new Date();
				intime=mydate.getTime();			
			}
			
			function out(){
				var mydate = new Date();
				outtime=mydate.getTime();
				var timeofwork = outtime-intime;
				workhours.push(timeofwork);				
			}
			function total(){
				var totalmillisec = workhours.reduce(function(a,b){return a+b})
				console.log(totalmillisec)
			}
		</script>
	</body>
</html>
