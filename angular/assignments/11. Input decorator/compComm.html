<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="d3"></div>
        <script type="text/babel">
            function Child(props){
                var [ c1,setC1 ] = React.useState("praveen")
                function pqr(){alert("Child pqr function called")}
                React.useEffect(()=>{
                    props.z(c1)
                },[])
                return(
                    <div className="border border-4 border-primary p-3 m-2">
                        <h4>Child Component</h4>
                        <h2>{props.x}</h2>
                        <button onClick={()=>{props.y()}}>Thammudu</button>
                    </div>
                )
            }
            function Parent(){
                var [p1,setP1] = React.useState(100);
                var [ch1,setCh1] = React.useState();
                function abc(){
                    alert("Parent abc function executed")
                }
                function xyz(v){
                    setCh1(v)
                }
                return (
                    <div className="border border-4 border-danger p-3 m-2">
                        <h3>Parent Component</h3>
                        <h4>from child:{ch1}</h4>
                        <Child x={p1} y={abc} z={xyz}></Child>
                    </div>
                )
            }
            ReactDOM.render(<Parent></Parent>,document.getElementById("d3"))
        </script>
    </body>
</html>
