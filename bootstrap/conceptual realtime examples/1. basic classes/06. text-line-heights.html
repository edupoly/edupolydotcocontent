<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <p class="lh-1">This text has a line height of 1.</p>
    <p class="lh-sm">This text has a small line height.</p>
    <p class="lh-base">This text has a base line height.</p>
    <p class="lh-lg">This text has a large line height.</p>
  </div>
  
  
</body>
</html>
