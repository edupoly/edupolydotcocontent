<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3>Custom Responsive Cards</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="https://placehold.co/300x200" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">This is a short description.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://placehold.co/300x200" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">This card has longer content than the others to demonstrate equal height columns.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://placehold.co/300x200" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">Another description here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
