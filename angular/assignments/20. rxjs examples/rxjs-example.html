<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js" integrity="sha512-D9LDs8YUUVa4V9Gl4Zb+xqRAc7RCzooR3+zzebgK2RMu/KU+dh90pbjEEMzPiSyRSGbSp9j1pZnrO4joGa5WEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <button onclick="abc()">my button handled in HTML way</button>
        <br>
        <br>
        <button id="d1">this button handled in default Javascript way</button>
        <br>
        <br>
        <button id="d2">this button handled in another Javascript way</button>
        <br>
        <br>
        <button id="d3">this button handled by RxJS </button>
        <script>
            // console.log(rxjs)
            function abc(){
                alert("Hi")
            }

            document.getElementById("d1").addEventListener("click",function(){
                alert("hello")
            })

            document.getElementById("d2").onclick=function(){
                alert("Lets see")
            }

            rxjs.fromEvent(document.getElementById("d3"),"click")
            .pipe(
                rxjs.throttleTime(5000)//operators
            )
            .subscribe(()=>{
                alert("this is RxJS way of handling events")
            })

            //observable

            // setTimeout(()=>{
            //     p1.unsubscribe();
            // },10000)


            var ar = [12,234,47,16];
            //api call
        </script>
    </body>
</html>
