<html>
    <head>
        <style>
            #d1{
                width:200px;
                height:200px;
                background-color: lightblue;
                animation: moveabit 2s infinite;
                border-radius: 50%;
            }
            @keyframes moveabit {
                from{
                    transform: translate(-100%,-100%);
                    background-color: blue;
                }
                to{
                    transform: translate(0%);
                }
            }
            
        </style>
    </head>
    <body>
        <div id="d1"></div>
    </body>
</html>
