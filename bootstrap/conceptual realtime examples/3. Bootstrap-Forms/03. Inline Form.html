<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap 5.3 Inline Form</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="container my-5">
        <h2 class="mb-4 text-center">Subscribe to Our Newsletter</h2>
        <form class="row g-3 justify-content-center align-items-center">
          <!-- Name Input -->
          <div class="col-auto">
            <label for="inlineFormName" class="visually-hidden">Name</label>
            <input type="text" class="form-control" id="inlineFormName" placeholder="Your Name">
          </div>
          <!-- Email Input -->
          <div class="col-auto">
            <label for="inlineFormEmail" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="inlineFormEmail" placeholder="Your Email">
          </div>
          <!-- Select Option -->
          <div class="col-auto">
            <label for="inlineFormTopic" class="visually-hidden">Topic</label>
            <select class="form-select" id="inlineFormTopic">
              <option selected disabled>Choose a Topic...</option>
              <option value="1">Technology</option>
              <option value="2">Education</option>
              <option value="3">Health</option>
              <option value="4">Business</option>
            </select>
          </div>
          <!-- Checkbox -->
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineFormConsent">
              <label class="form-check-label" for="inlineFormConsent">
                I agree to the terms
              </label>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </div>
        </form>
      </div>
    
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    
  </div>
</body>
</html>
