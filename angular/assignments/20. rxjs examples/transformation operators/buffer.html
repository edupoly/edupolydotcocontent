<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js" integrity="sha512-MiYwnEfEqT5G1xAVakQk02nQONtyt4KfpD0FmOsmJcR1Xc5Ic1fhEm4piCH7fCtEKUJfCw6Q07IpsISlAePczQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    
    <script>
      var ob1 = rxjs.interval(500);
      var ob2 = rxjs.interval(3000);
      ob1.pipe(rxjs.buffer(ob2)).subscribe((a,b)=>{console.log(a,b)})
      //buffer operator will pause emitted values from ob1 observable till ob2 observable emits 
      //to subscribe not the ob2 emitted values 
    </script>
  </body>
</html>
