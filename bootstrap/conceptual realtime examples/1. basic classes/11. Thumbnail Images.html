<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Thumbnail Images</h3>
    <img src="https://placehold.co/200x200" class="img-thumbnail" alt="Thumbnail Image">
    <p>A bordered and padded image using the <code>.img-thumbnail</code> class.</p>
  </div>
  <div class="container mt-4">
    <h3>Thumbnail Images</h3>
    <img src="https://placehold.co/300x200" class="img-thumbnail" alt="Thumbnail Image">
    <p>A bordered and padded image using the <code>.img-thumbnail</code> class.</p>
  </div>
  
  
</body>
</html>
