<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Image Shapes</h3>
    <img src="https://placehold.co/200x200" class="rounded" alt="Rounded Image">
    <p>A rounded image using the <code>.rounded</code> class.</p>
    
    <img src="https://placehold.co/200x200" class="rounded-circle" alt="Circle Image">
    <p>A circular image using the <code>.rounded-circle</code> class. You need square shaped image</p>
    
    <img src="https://placehold.co/300x200" class="rounded-circle" alt="Circle Image">
    <p>A circular image using the <code>.rounded-circle</code> class.</p>
    
    <img src="https://placehold.co/300x200" class="rounded-pill" alt="Pill Image">
    <p>A pill-shaped image using the <code>.rounded-pill</code> class.</p>
  </div>
  
  
</body>
</html>
