
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="pizzas.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            var ui = <ol className="d-flex flex-wrap">
                        {
                            pizzas.map((pizza)=>{
                               return (
                                <li className="m-2" style={{listStyle:'none',width:'250px'}}>
                                    <img src={pizza.img} style={{width:"100%"}} alt=""/>
                                    <div className="d-flex justify-content-between p-2">
                                        <b>{pizza.name}</b>
                                        <i class="bi bi-circle-fill border border-3 p-1" style={pizza.veg?{color:'green'}:{color:'red'}}></i>
                                    </div>
                                </li>
                               )
                            })
                        }
                    </ol>
            ReactDOM.render(ui,document.getElementById("root"))
        </script>
    </body>
</html>
