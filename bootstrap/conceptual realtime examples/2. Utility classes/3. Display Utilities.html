<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>Display Utilities</h3>
    <span class="d-block bg-primary text-white mb-3">This is a block element (d-block).</span>
    <span class="d-inline bg-success text-white mb-3">This is an inline element (d-inline).</span>
    <span class="d-none">This element is hidden (d-none).</span>
  </div>
  <div class="container">
    <h3>Responsive Display</h3>
    <div class="d-none d-sm-block bg-warning p-3">Visible on Small and Above</div>
    <div class="d-block d-sm-none bg-info p-3">Visible on Extra Small Only</div>
  </div>
    
</body>
</html>
