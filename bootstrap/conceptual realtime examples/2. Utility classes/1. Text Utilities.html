<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>Text Alignment</h3>
    <p class="text-start bg-light">This text is aligned to the left (text-start).</p>
    <p class="text-center bg-light">This text is centered (text-center).</p>
    <p class="text-end bg-light">This text is aligned to the right (text-end).</p>
  </div>
  <div class="container">
    <h3>Text Colors</h3>
    <p class="text-primary">Primary Text</p>
    <p class="text-success">Success Text</p>
    <p class="text-danger">Danger Text</p>
  </div>
  <div class="container">
    <h3>Text Decoration</h3>
    <p class="text-decoration-underline">Underlined text</p>
    <p class="text-decoration-line-through">Strikethrough text</p>
    <p class="text-decoration-none">No decoration text</p>
  </div>
    
  
</body>
</html>
