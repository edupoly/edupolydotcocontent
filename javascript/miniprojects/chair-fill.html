<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .occupied {
        opacity: 0.2;
      }
      
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="p-2">
      <div class="text-center">
          <h3>Javascript Mini Project on Event Handling, Event Object, target, DOM Manipulation</h3>
          <h5>Filling Chairs</h5>
      </div>
      <hr>
      <p>
          Instructions:
          <ol>
              <li>Click to occupy the Seat</li>
              <li>Click Seat again to Free</li>
          </ol>
      </p>
    </div>
    <div class="d-flex justify-content-evenly">
      <h1>Available:<span id="ava"></span></h1>
      <h1>Occupied:<span id="occ"></span></h1>
    </div>
    <div class="d-flex flex-wrap justify-content-evenly">
      <img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      />
      <img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      />
      <img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      />
      <img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      />
      <img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      /><img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      />
      <img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      /><img
        src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
        width="100px"
        onclick="book(event)"
      />
    </div>

    <script>
      var totalChairs = 8;
      var occupied = 0;
      document.getElementById('occ').innerHTML = occupied;
      document.getElementById('ava').innerHTML = totalChairs - occupied;
      function book(e) {
        if (e.target.className) {
          occupied--;
        } else {
          occupied++;
        }
        document.getElementById('occ').innerHTML = occupied;
        document.getElementById('ava').innerHTML = totalChairs - occupied;
        e.target.classList.toggle('occupied');
      }
    </script>
  </body>
</html>
