<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <style>
        
            #d1{
                display: flex;
                justify-content: center;
                background-color: lightblue;
            }
            #d1 ul{
                padding:20px;
                margin:20px;
                width:300px;
                border-radius: 10px;
                background-color: white;
            }
            #d1 ul li{
                padding:10px;
                margin-bottom:20px;
                list-style: none;
                border-radius: 5px;
                background-color: rgb(140, 58, 221);
                color:white;
                box-shadow: 5px 5px 2px rgb(90 87 87);

            }
        </style>
    </head>
    <body>
        <div class="p-2">
            <div class="text-center">
                <h3>Javascript Mini Project on Event Handling, Event Object, target, DOM Manipulation</h3>
                <h2>Two wayDrag and Drop Lists</h2>
            </div>
            <hr>
            <p>
                Instructions:
                <ol>
                    <li>Select the list item and drag to another list</li>
                    <li>Perform the other way around as well</li>
                </ol>
            </p>
        </div>
        <div id="d1">
            <ul id="allplayers" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
                <h3>List 1</h3>
            </ul>
            <ul id="selectedplayers" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
                <h3>List 2</h3>
            </ul>
        </div>
        <script>
            var allplayers=['rohit','virat','shubman','jaiswal','siraj','bhumrah']
            var selectedplayers=[]
            function handleDragStart(event){
                event.dataTransfer.setData('id',event.target.id)
                console.log(event)
            }
            allplayers.forEach((player,i)=>{
                var nli = document.createElement("li")
                nli.innerText=player;
                nli.id=i;
                nli.draggable=true;
                nli.ondragstart = handleDragStart
                document.getElementById("allplayers").appendChild(nli)
            })
            function handleDrop(event){
                var id = event.dataTransfer.getData('id');
                var el = document.getElementById(id);
                console.log(el)
                el.ondragstart = handleDragStart
                event.target.appendChild(el)
            }
        </script>
    </body>
</html>
