<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <style>
            #selectedImage{
                width:100%;
                height:400px;
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
            }
            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 50%;
            }
            .container #selectedImage{
                height:80%;
                margin: 20px;
            }
            .container #imagesplace{
                height:20%;
                width:50%;
                overflow-x:scroll;
                display: flex;
                flex-direction: row;
                position:relative;
            }
            
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="p-2">
            <div class="text-center">
                <h3>Javascript Mini Project on Event Handling, DOM Manipulation with Event Object</h3>
                <h2>Image Gallary Preview</h2>
            </div>
            <hr>
            <p>
                Instructions:
                <ol class="m-0">
                    <li>Click small image bellow to see the preview above</li>
                    <li>scroll horizontally on small images to view more images</li>
                </ol>
            </p>
            <hr>
        </div>
        <div class="container">
            <div id="selectedImage"></div>
            <div id="imagesplace"></div>
        </div>
        

        <script>
            var imgs = [
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg",
                "https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_1280.jpg",
                "https://cdn.pixabay.com/photo/2018/08/15/13/10/galaxy-3608029_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736875_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/06/19/20/13/sunset-815270_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/11/06/05/36/lake-1802337_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/04/23/21/59/hot-air-balloon-736879_1280.jpg",
            "https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg",
                "https://images.freeimages.com/images/large-previews/2fd/new-york-1572527.jpg",
                "https://images.freeimages.com/images/large-previews/e89/colorado-mountains-1545896.jpg",
                "https://cdn.pixabay.com/photo/2023/07/14/10/30/de-havilland-tiger-moth-8126721_1280.jpg"
            ]
            imgs.forEach(function(img){
                var nimg = document.createElement("img");
                nimg.src=img;
                nimg.style.width="100px"
                nimg.style.height="100px"
                nimg.onclick=function(e){
                    var y = document.getElementById("selectedImage");
                    // y.style.backgroundImage="url("+e.target.src+")";
                   
                    y.style.backgroundImage=`url(${e.target.src})`;

                    // console.log(y.)
                }
                var y = document.getElementById("imagesplace");
                y.appendChild(nimg)
            })
            document.getElementById("selectedImage").style.backgroundImage=`url(${imgs[0]})`
            document.getElementById("selectedImage").style.backgroundImage=`url(${imgs[0]})`
            document.getElementById("selectedImage").style.backgroundImage=`url(${imgs[0]})`
        </script>
    </body>
</html>
