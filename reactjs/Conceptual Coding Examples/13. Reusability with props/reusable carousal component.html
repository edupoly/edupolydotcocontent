<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="d2"></div>
        <div id="d3"></div>
        <script type="text/babel">
            var imgs1 = [
                            "https://img.freepik.com/free-photo/spring-concept-ai-generated_268835-10731.jpg?t=st=1737341038~exp=1737344638~hmac=48af67edfcfdf2bc1a09fc0f80b32bef612bd9d820b8857b55b09f1243a2ec54&w=1800",
                            "https://img.freepik.com/free-photo/beautiful-landscapes-peak-green-skyline-china_1417-1093.jpg?t=st=1737341109~exp=1737344709~hmac=8801c6cce3ad5bcf936e8cf203d2b8d3dfb2348176e1428eec3a506207534915&w=1800",
                            "https://plus.unsplash.com/premium_photo-1701590725747-ac131d4dcffd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2Vic2l0ZSUyMGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
            ];
            var imgs2 = [
                "https://img.freepik.com/free-photo/group-man-woman-enjoy-camping-picnic-barbecue-lake-with-tents-background-young-mixed-race-asian-woman-man-panoramic-banner_1253-1040.jpg?t=st=1737341244~exp=1737344844~hmac=c573d9df8e10317c06ad7ac2a2d847ce9193f014073eb8b6f378c4489a30c536&w=1800",
                "https://img.freepik.com/free-photo/group-young-asian-women-standing-bamboo-bridge-are-looking-beautiful-nature-while-camping-forest-with-happiness-together_1150-61577.jpg?t=st=1737341357~exp=1737344957~hmac=29a6633c2c014fdf63b8ef34db856efab9f38b7c0682c980303dc31c91a2a50e&w=1800",
                "https://img.freepik.com/free-photo/group-friend-take-picture-with-mobile-phone-before-have-lunch-top-view_169016-2310.jpg?t=st=1737341426~exp=1737345026~hmac=c752d4393f5f84ebecf7e4df13c6e215a8a7124d7682037ba830af5430f70e64&w=1800",

            ];
           function MySlider(props){
            console.log(props)
            return (
                <div id={props.id} style={{height:'300px',overflow:'hidden',padding:'20px'}} class="carousel slide">
                    <div class="carousel-inner">
                        {
                            props.images.map((img,i)=>{
                                return(
                                    <div class={i===0?"carousel-item active":"carousel-item"}>
                                        <img src={img} class="d-block w-100" alt="..." />
                                    </div>
                                )
                            })
                        }
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target={"#"+props.id} data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target={"#"+props.id} data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>
            )
           }
           ReactDOM.render(<MySlider images={imgs1} id="sld1"></MySlider>,document.getElementById("d2"))
           ReactDOM.render(<MySlider images={imgs2} id="sld2"></MySlider>,document.getElementById("d3"))
        </script>
    </body>
</html>
