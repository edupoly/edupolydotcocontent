<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container mt-4">
    <h3>Grayscale and Opacity</h3>
    <img src="https://placehold.co/200x150" class="img-fluid img-grayscale" alt="Grayscale Image" style="filter: grayscale(100%);">
    <p>This image is displayed in grayscale using custom styles.</p>
    
    <img src="https://placehold.co/200" class="img-fluid" alt="Transparent Image" style="opacity: 0.5;">
    <p>This image has reduced opacity using inline styling.</p>
  </div>
  
</body>
</html>
