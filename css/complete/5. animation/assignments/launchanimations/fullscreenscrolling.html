            background-image: url(images/peace1.jpg);
        }
        .section:nth-child(2) {
            background-image: url(images/peace3.jpg);
        }
        .section:nth-child(3) {
            background-image: url(images/peace4.jpg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="d1">
            <h1>Edupoly for ReactJS Training</h1>
        </div>
        <div class="section" id="d2">

</html>
