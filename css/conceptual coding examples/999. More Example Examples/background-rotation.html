<html>
    <head>
        <style>
            *{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: center;
                /* letter-spacing: 2px; */
            }
            #d1{
                display: inline-block;
                background:linear-gradient(0deg,red,orange,green,blue);
                color:rgba(255,255,255,0.01);
                background-clip: text;
                padding:5px;
                font-size: 4em;
                animation: mymove 3s infinite;

            }
            @keyframes mymove {
                0%   {
                    background:linear-gradient(0deg,red,orange,green,blue);
                    background-clip: text;
                }
                10%   {
                    background:linear-gradient(20deg,red,orange,green,blue);
                    background-clip: text;
                }
                20%   {
                    background:linear-gradient(40deg,red,orange,green,blue);
                    background-clip: text;
                }
                30%   {
                    background:linear-gradient(60deg,red,orange,green,blue);
                    background-clip: text;
                }
                40%   {
                    background:linear-gradient(80deg,red,orange,green,blue);
                    background-clip: text;
                }
                50%   {
                    background:linear-gradient(100deg,red,orange,green,blue);
                    background-clip: text;
                }
                60%   {
                    background:linear-gradient(120deg,red,orange,green,blue);
                    background-clip: text;
                }
                70%   {
                    background:linear-gradient(140deg,red,orange,green,blue);
                    background-clip: text;
                }
                80%   {
                    background:linear-gradient(160deg,red,orange,green,blue);
                    background-clip: text;
                }
                90% {
                    background:linear-gradient(180deg,red,orange,green,blue);
                    background-clip: text;
                }
                100% {
                    background:linear-gradient(0deg,red,orange,green,blue);
                    background-clip: text;
                }
            }
        </style>
    </head>
    <body>
        <h1 id="d1">Edupoly</h1>
    </body>
</html>
