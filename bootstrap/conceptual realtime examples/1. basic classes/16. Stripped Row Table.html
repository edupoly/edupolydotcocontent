<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Laptop</td>
        <td>$900</td>
        <td>15</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Phone</td>
        <td>$500</td>
        <td>30</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Headphones</td>
        <td>$50</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
