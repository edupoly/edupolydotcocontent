<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body>
		
		<h3>Use Bootstrap Carousal Component for sliding the images and use height property properly for consistancy</h3>
		
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img style="height:500px" src="https://img.freepik.com/free-photo/hands-holding-delicious-tacos_23-2150878219.jpg?t=st=1737035783~exp=1737039383~hmac=8dbee7853a417dd9c08cf792d2b9050cf2dff9700153c2964445855912714cca&w=1800" alt="Los Angeles">
			  </div>
			  <div class="carousel-item">
				<img style="height:500px"  src="https://img.freepik.com/free-vector/coffee-shop-interior-panoramic-scene_107791-32869.jpg?t=st=1737035611~exp=1737039211~hmac=e0ccf76b3480a19b11bedf75219c14f96235a4d14654d39a73fa9f3e246ccba0&w=1800" alt="Chicago">
			  </div>
			  <div class="carousel-item">
				<img style="height:500px"  src="https://img.freepik.com/free-photo/traditional-ukrainian-russian-borscht-red-soup-bowl-banner-top-view_2829-11971.jpg?t=st=1737035558~exp=1737039158~hmac=93fe1e35b40fabc4969df588b8869bc678570d4b3f9364e6547b15f6ff8843fe&w=1800" alt="New York">
			  </div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		</div>
	</body>
</html>
