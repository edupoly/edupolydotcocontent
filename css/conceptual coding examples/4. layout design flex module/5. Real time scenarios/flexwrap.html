<html>
    <head>
        <style>
            /* body{
                margin:20%;
            } */
            .abc{
                display: flex;
                border:2px solid red;
                border-radius: 5px;
                padding:10px
                /* flex-wrap: wrap; */
            }
            .abc li{
                width:100px;
                padding:30px;
                list-style: none;
                margin:10px;
                border-radius: 10px;
                flex-grow: 2;
            }
            .abc li:nth-of-type(even){
                background-color: blue;
                color: white;
            }
            .abc li:nth-of-type(odd){
                background-color: green;
                color: white;
            }
            .xyz{
                display: flex;
                flex-wrap: wrap;
                border:2px solid red;
                border-radius: 5px;
                padding:10px
            }
            .xyz li{
                flex-grow: 3;
                width:100px;
                padding:30px;
                list-style: none;
                margin:10px;
                border-radius: 10px;
            }
            .xyz li:nth-of-type(even){
                background-color: blue;
                color: white;
            }
            .xyz li:nth-of-type(odd){
                background-color: green;
                color: white;
            }
            .pqr{
                display: flex;
                flex-wrap: wrap-reverse;
                border:2px solid red;
                border-radius: 5px;
                padding:10px
            }
            .pqr li{
                flex-grow: 3;
                width:100px;
                padding:30px;
                list-style: none;
                margin:10px;
                border-radius: 10px;
            }
            .pqr li:nth-of-type(even){
                background-color: blue;
                color: white;
            }
            .pqr li:nth-of-type(odd){
                background-color: green;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>flex-wrap:nowrap</h1>
        <ul class="abc">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <h1>flex-wrap:wrap</h1>
        <ul class="xyz">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <h1>flex-wrap:wrap-reverse</h1>
        <ul class="pqr">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </body>
</html>
