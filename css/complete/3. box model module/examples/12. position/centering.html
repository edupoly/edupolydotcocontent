<html>
    <head>
        <style>
            #d1{
                width:300px;
                height:300px;
                background-color: lightcoral;
                position: relative;
            }
            #d2{
                width:100px;
                height:100px;
                position:absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background-color: rgb(83, 238, 181);
            }
            #d3{
                width:400px;
                height:400px;
                background-color: rgb(240, 128, 193);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #d4{
                width:150px;
                height:150px;
                background-color: rgb(36, 98, 223);
            }
        </style>
    </head>
    <body>
        <div id="d1">
            <div id="d2" draggable="true"></div>
        </div>
        <div id="d3">
            <div id="d4"></div>
        </div>
    </body>
</html>
