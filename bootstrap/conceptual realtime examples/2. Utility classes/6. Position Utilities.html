<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container position-relative" style="height: 200px;">
    <h3>Position Utilities</h3>
    <div class="position-absolute top-0 start-0 bg-primary text-white p-2">Top-Left</div>
    <div class="position-absolute bottom-0 end-0 bg-danger text-white p-2">Bottom-Right</div>
  </div>
  
  
</body>
</html>
