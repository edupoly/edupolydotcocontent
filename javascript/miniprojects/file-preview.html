<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(219, 219, 124);
        }
    </style>
  </head>
  <body>
    <div class="p-2">
      <div class="text-center">
          <h3>Javascript Mini Project on Event Handling, DOM Manipulation with File Object</h3>
          <h2>Image selector and Preview</h2>
      </div>
      <hr>
      <p>
          Instructions:
          <ol>
              <li>Select the image with file explorer</li>
          </ol>
      </p>
      <hr>
  </div>
    <div style="margin-top: 15%;text-align: center;">
      <input id="input" type="file" style="margin-bottom: 10px;" onchange="handleFileChange(event)"/>
      <div id="app"></div>
      <img id="im1" src="" alt="selected image will be displayed here" width="200px" />
    </div>

    <script>
      function handleFileChange(e) {
        var element = e.target;
        console.log('element', element);
        var fileRef = element.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(fileRef);
        
        reader.onloadend = function () {
          var src = reader.result.toString();
          document.getElementById('im1').src = src;
        };
      }
    </script>
  </body>
</html>
