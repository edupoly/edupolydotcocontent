<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d2"></div>

        <script type="text/babel">
            function Counter(props){
                var [c,setC]=React.useState(props.ic)
                function inc(){
                    setC(c+props.s)
                }
                function dec(){
                    setC(c-props.s)
                    console.log(c)
                }
                // React.useEffect(()=>{console.log("useEffect primary")},[])
                // React.useEffect(()=>{console.log("useEffect ")})
                // React.useLayoutEffect(()=>{console.log("useLayoutEffect")})
                return (
                    <div style={{border:"2px solid",padding:"10px"}}>
                        {console.log('inside render')}
                        <h1>Counter:{c}</h1>
                        <button onClick={()=>{inc()}}>Increment</button>
                        <button onClick={()=>{dec()}}>Decrement</button>
                    </div>
                )
            }
            function Main(){
                return(
                    <div>
                        <Counter ic={100} s={10}/>
                        <Counter ic={20} s={5}/>
                        <Counter ic={345} s={9}/>
                       
                    </div>
                )
            }
            ReactDOM.render(<Main/>,document.getElementById("d2"))

        </script>
    </body>
</html>
