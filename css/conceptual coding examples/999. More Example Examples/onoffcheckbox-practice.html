<html>
    <head>
        <style>
            body{
                background-color: black;
            }
            .onoff{
                appearance: none;
                cursor: pointer;
                background-color: white;
                padding:10px 20px;
                border-radius: 5px;
            }
            input[type="checkbox"]::before{
                content:"ON"
            }
            input[type="checkbox"]:checked::before{
                content: 'OFF';
            }
        </style>
    </head>
    <body>
        <input type="checkbox" class="onoff">
    </body>
</html>
