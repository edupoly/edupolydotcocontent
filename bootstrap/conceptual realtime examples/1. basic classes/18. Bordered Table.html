<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">Capital</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>India</td>
        <td>New Delhi</td>
        <td>1.4 Billion</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>USA</td>
        <td>Washington, D.C.</td>
        <td>331 Million</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Japan</td>
        <td>Tokyo</td>
        <td>125 Million</td>
      </tr>
    </tbody>
  </table>
  
  
</body>
</html>
