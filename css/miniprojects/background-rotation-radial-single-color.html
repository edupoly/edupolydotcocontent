<html>
    <head>
        <style>
            *{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: center;
                /* letter-spacing: 2px; */
            }
            #d1{
                display: inline-block;
                background:radial-gradient(circle,rgb(187, 184, 235),blue);
                color:rgba(255,255,255,0.01);
                background-clip: text;
                padding:5px;
                font-size: 4em;
                animation: mymove 2s infinite;

            }
            @keyframes mymove {
                0%   {
                    background:radial-gradient(circle,rgb(212, 210, 239),blue,rgb(187, 184, 235),);
                    background-clip: text;
                }
                20%   {
                    background:radial-gradient(circle,rgb(171, 166, 229),blue,rgb(141, 135, 230));
                    background-clip: text;
                }
                50%   {
                    background:radial-gradient(circle,rgb(141, 135, 230),blue,rgb(141, 135, 230));
                    background-clip: text;
                }
                75%   {
                    background:radial-gradient(circle,rgb(103, 95, 226),blue,rgb(103, 95, 226));
                    background-clip: text;
                }
                100%   {
                    background:radial-gradient(circle,rgb(103, 95, 226),blue,rgb(103, 95, 226));
                    background-clip: text;
                }
                
            }
        </style>
    </head>
    <body>
        <h1 id="d1">Edupoly</h1>
    </body>
</html>
