<html>  
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .cardgroup{

                text-align: center;
            }
            .card{
                background-color: white;
                width:200px;
                margin:10px 20px;
                padding:20px;
                display: inline-block;
                box-shadow: 1px 1px 20px 0.1px;

            }
            .card:hover{
                background-color: #0ea2bd;
                color:white;
            }
            .card:hover i{
                color:white;
            }
            .card i{
                font-size: 4em;
            }
            .card .bi-binoculars{
                color:#0dcaf0
            }
            .card .bi-box-seam{
                color:#6610f2;
            }
            .card .bi-brightness-high{
                color:#20c997;
            }
            
            .card h1{
                font-family: "Source Sans 3", sans-serif;;
            }
            .thumbnail{
                border:2px solid;
                display: inline-block;
                width:400px;
                overflow: hidden;
                border-radius:10px;
            }
            .thumbnail img{
                width:100%;
            }
            .thumbnail img:hover{
                width:420px;
                transition: 1s;

            }
        </style>
    </head>
    <body>
        <div class="cardgroup">
            <div class="card">
                <i class="bi bi-binoculars"></i>
                <h1>Modinest</h1>
            </div>
            <div class="card">
                <i class="bi bi-box-seam"></i>
                <h1>Undaesenti</h1>
            </div>
            <div class="card">
                <i class="bi bi-brightness-high"></i>
                <h1>Pariatur</h1>
            </div>
        </div>
        <div class="thumbnail">
            <img src="https://bootstrapmade.com/content/demo/HeroBiz/assets/img/services-3.jpg" alt="">
        </div>
    </body>
</html>
