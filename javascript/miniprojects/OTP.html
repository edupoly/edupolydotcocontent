
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <style>
            #main{
                display: flex;
                height: 100%;

                align-items: center;
                flex-direction: column;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            #otp{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height:40%;
                width:80%;
                border-radius: 10px;
                background-color: rgb(235, 232, 235);
            }
            input{
                max-width: 50px;
                border:0px;
                padding:10px;
                margin:10px;
                border-bottom: 2px solid;
                background-color: rgba(0,0,0,0.00);
                text-align: center;
                line-height: 30px;
                font-size: 30px;
                outline: 0px;
            }
            input:disabled{
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div class="p-2">
            <div class="text-center">
                <h1> Scenario & Usecases based Javascript Mini Projects</h1>
                <p>on Event Handling, DOM Manipulation with Event Object</p>
                <h2>Ripple Effect on click</h2>
            </div>
            <hr>
            <p>
                Instructions:
                <ol class="m-0">
                    <li>Enter Any OTP for testing</li>
                    <li>click Resend OTP link for activating timer for more 20s</li>
                </ol>
            </p>
            <hr>
        </div>
        <div id="main">
            <p>Enter your OTP</p>
            <div id="otp">
                <input type="text" onkeyup="abc(event)">
                <input type="text" onkeyup="abc(event)">
                <input type="text" onkeyup="abc(event)">
                <input type="text" onkeyup="abc(event)">
            </div>
            <h3 id="otpmsg">OTP expires in next <span id="time"></span> seconds</h3>
            <a href="#" id="resend" onclick="resendOTP()">Resent OTP</a>
        </div>
        
        

        <script>
            var otime;
            function abc(e){
                if(e.target.nextElementSibling.localName==='input'){
                    e.target.nextElementSibling.focus();
                }
                else{
                    alert("Are you sure")
                }
            }
            var otimer;
            function startTimer(){
                document.querySelector('input').focus();
                otime=20;
                setInterval(()=>{
                    otime--;
                    if(otime===0){
                        document.getElementById("otpmsg").style.display='none'
                        clearInterval(otimer);
                        document.querySelectorAll('input').forEach((el)=>{
                            el.disabled=true;
                        })
                    }
                    else{
                        document.getElementById("time").innerHTML=otime;
                    }
                },1000)
            }
            function resendOTP(){
                confirm("Are your sure ...");
                document.getElementById("otpmsg").style.display='block'
                document.querySelectorAll('input').forEach((el)=>{
                    el.disabled=false;
                })
                startTimer();
            }
            startTimer();

        </script>
    </body>
</html>
