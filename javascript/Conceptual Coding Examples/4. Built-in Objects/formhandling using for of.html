<html>
    <head>

    </head>
    <body>

        <form onsubmit="show(event)" name="sform">
            <input type="text" name="fn">
            <br>
            <input type="text" name="ln">
            <br>
            <input type="radio" name="gen" value="m">:Male
            <input type="radio" name="gen" value="f">:Female
            <input type="radio" name="gen" value="o">:Others
            <br>
            <input type="checkbox" name="tech" value="Javascript">:Javascript
            <input type="checkbox" name="tech" value="Angular">:Angular
            <input type="checkbox" name="tech" value="ReactJS">:ReactJS
            <input type="checkbox" name="tech" value="NodeJS">:NodeJS
            <br>
            <button>Show</button>
        </form>
        <script>

            function show(ev){
                ev.preventDefault();
                var myformdata={};
                var formdetails = new FormData(ev.target)
                var x = formdetails.keys();
                for(var k of x){
                    console.log(k,formdetails.getAll(k))
                    myformdata[k]=formdetails.getAll(k)
                }
                console.log(myformdata)
            }
        </script>
    </body>
</html>
