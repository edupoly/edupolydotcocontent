<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>Flex Utilities</h3>
    <div class="d-flex justify-content-center align-items-center bg-light" style="height: 100px;">
      Centered Content
    </div>
  </div>
  <div class="container">
    <div class="d-flex flex-column mb-3">
      <div class="p-2 bg-primary text-white">Column 1</div>
      <div class="p-2 bg-success text-white">Column 2</div>
    </div>
    <div class="d-flex flex-row flex-wrap">
      <div class="p-2 bg-warning text-dark">Row 1</div>
      <div class="p-2 bg-danger text-white">Row 2</div>
      <div class="p-2 bg-info text-white">Row 3</div>
    </div>
  </div>
    
</body>
</html>
