<html>
    <head>
        <style>
            *{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: bold;color:red
            }
            #d1{
                display: inline-block;
                position: relative;left:50%;top:10%;
                translate:-50% -50% ; 
            }
            #d1::before,
            #d1::after{
                content: "";display: block;height:2px;
                width: 100%;background-color: blue;
                position: absolute;left:0px;
                transform: scale(0);
                transition: transform 0.5s;
            }
            #d1::after{
                transform-origin: left;bottom:-3px;
            }
            #d1::before{
                transform-origin: right;top:-3px;
            }
            #d1:hover::after{
                transform: scale(1);bottom:-3px;
            }
            #d1:hover::before{
                transform: scale(1);
            }
        </style>
    </head>
    <body>
        <div id="d1">Edupoly</div>
    </body>
</html>
