<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="validationName" class="form-label">Name</label>
        <input type="text" class="form-control" id="validationName" required>
        <div class="invalid-feedback">
          Name cannot be empty.
        </div>
      </div>
      <div class="mb-3">
        <label for="validationAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="validationAge" min="18" max="100" required>
        <div class="invalid-feedback">
          Please provide a valid age between 18 and 100.
        </div>
      </div>
      <div class="mb-3">
        <label for="validationTerms" class="form-label">Terms & Conditions</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="validationTerms" required>
          <label class="form-check-label" for="validationTerms">
            I agree to the terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Validate</button>
    </form>
    
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
    
  </div>
</body>
</html>
