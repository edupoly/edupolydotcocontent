<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            #logo{
                width:15%;
                display: inline-block;
                margin-right: -4px;;
            }
            #menu{
                width:85%;
                display: inline-block;
            }
            #menu{

                box-sizing: border-box;
                text-align: right;
            }
            #menu ul li{
                text-align: center;
                display: inline-block;
                width: 250px;
            }
            @media screen and (min-width:1200px) {
                #menu ul li{
                    width:200px;
                }
            }
            @media screen and (max-width:1199px) and (min-width:992px) {
                #menu ul li{
                    width:150px;
                }
            }
            @media screen and (max-width:991px) and (min-width:768px) {
                #menu ul li{
                    width:100px;
                }
            }
            @media screen and (max-width:767px)  {
                #menu ul {
                    display: none;
                }
                #menu i{
                    display: inline-block;
                    font-size: 3em;
                    vertical-align: middle;
                    background-color: lightgray;
                    padding:20px;
                    border-radius: 50%;
                }
            }
            @media screen and (min-width:768px)  {
                #menu i{
                    display: none !important;
                }
            }
        </style>
    </head>
    <body>
        <div id="logo">
            <img width="200px" style="vertical-align: middle;" src="https://cdn.pixabay.com/photo/2023/07/04/07/25/self-consciousness-8105584_1280.jpg" alt="">
        </div>
        <div id="menu">
            <ul>
                <li>Home</li>
                <li>Aboutus</li>
                <li>Contactus</li>
                <li>Features</li>
            </ul>
            <i class="bi bi-list"></i>
        </div>
    </body>
</html>
