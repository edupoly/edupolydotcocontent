<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Image with Overlay</h3>
    <div class="position-relative">
      <img src="https://placehold.co/2000x800" class="img-fluid" alt="Overlay Example">
      <div class="position-absolute top-50 start-50 translate-middle text-white bg-dark bg-opacity-50 p-3 rounded">
        <h4>Overlay Text</h4>
        <p>This text is overlaid on the image.</p>
      </div>
    </div>
  </div>
</body>
</html>
