
<html>
    <head></head>
    <body>
        <form action="http://naistam.com">
            <label for="fn">FullName:</label>
            <input id="fn" type="text" placeholder="Enter your fullname" name="fullname">
            <br>
            <br>
            <label for="fn">Password:</label>
            <input id="fn" type="password" placeholder="Enter your password" name="pwd">
            <br>
            <br>
            <label for="fn">DOB:</label>
            <input id="fn" type="date" placeholder="Enter your Date of Birth" name="dob">
            <br>
            <br>
            <label for="fn">Height:</label>
            <input id="fn" type="number" placeholder="Enter your Height in cm" name="height">
            <br>
            <br>
            <b>Gender:</b>
            <input type="radio" name="gen" value="m">
            <label>:Male</label>
            <input type="radio" name="gen" value="f">
            <label>:female</label>
            <input type="radio" name="gen" value="o">
            <label>:others</label>
            <br>
            <br>
            <b>Technologies</b>
            <input type="checkbox" name="techs" value="ang2">:Angular
            <input type="checkbox" name="techs" value="expr">:Express
            <input type="checkbox" name="techs" value="node">:Nodejs
            <input type="checkbox" name="techs" value="mongo">:Mongodb
            <input type="checkbox" name="techs" value="react">:ReactJS
            <input type="checkbox" name="techs" value="bootstrap">:Bootstrap
            <input type="checkbox" name="techs" value="java">:Java
            <input type="checkbox" name="techs" value="pty">:Python
            <br>
            <br>
            <label>Remarks:</label>
            <textarea name="remark"></textarea>
            <br>
            <br>
            <label for="">Country</label>
            <select name="'ctry">
                <option value="ind">india</option>
                <option value="sri">srilanka</option>
                <option value="nep">nepal</option>
                <option value="pak">pakistan</option>
            </select>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
