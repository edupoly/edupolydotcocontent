<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3>Advanced Nested Grid</h3>
    <div class="row">
      <div class="col-md-8 bg-primary text-white p-3">
        Parent Column 1
        <div class="row mt-3">
          <div class="col-6 bg-light text-dark p-2">Nested Column 1</div>
          <div class="col-6 bg-secondary text-white p-2">Nested Column 2</div>
        </div>
      </div>
      <div class="col-md-4 bg-success text-white p-3">Parent Column 2</div>
    </div>
  </div>
  
</body>
</html>
