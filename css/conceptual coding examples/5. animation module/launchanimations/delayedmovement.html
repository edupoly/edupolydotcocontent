<html>
    <head>
        <style>
            *{
                font-family: sans-serif;
            }
            ul{
                padding: 20px;
                display: flex;
                list-style: none;
                flex-wrap: wrap;
                background-color: rgb(23, 10, 10);
            }
            ul li{
                font-size: 3rem;
                margin:10px;
                width:0px;
                overflow: hidden;
                font-weight: bold;
                color: white;
                border-radius: 10px;
            }
            ul li:nth-child(1){
                background-color: rgb(62, 113, 232);
                animation: moveright 1s ease-in 0s 1 normal forwards;
            }
            ul li:nth-child(2){
                background-color: rgb(186, 55, 234);
                animation: moveright 1s ease-in 0.5s 1 normal forwards;
            }
            ul li:nth-child(3){
                background-color: rgb(243, 127, 33);
                animation: moveright 1s ease-in 1s 1 normal forwards;
            }
            ul li:nth-child(4){
                background-color: rgb(4, 148, 102);
                animation: moveright 1s ease-in 1.5s 1 normal forwards;
            }
            @keyframes moveright {
                from{
                    width:0px;
                    padding:20px;
                    opacity: 0;
                }
                to{
                    width:200px;
                    padding:20px;
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <ul>
            <li>ReactJS</li>
            <li>Angular</li>
            <li>NodeJS</li>
            <li>Mongo</li>
        </ul>
    </body>
</html>
