<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3>Dashboard Layout</h3>
    <div class="row">
      <div class="col-lg-3 bg-primary text-white p-3">Sidebar</div>
      <div class="col-lg-9">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="p-3 bg-secondary text-white">Widget 1</div>
          </div>
          <div class="col-md-6">
            <div class="p-3 bg-success text-white">Widget 2</div>
          </div>
          <div class="col-12">
            <div class="p-3 bg-warning text-dark">Main Content Area</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
