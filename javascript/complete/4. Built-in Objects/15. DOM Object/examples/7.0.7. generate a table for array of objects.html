<html></html>
    <head></head>
    <body>
        <table id="d5" border="2"></table>
        <script>
        var products = [
            {
                "name": "Duracell - AAA Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.49,
                "category": "Household Batteries",
                "manufacturer": "Duracell",				
            },
            {
                "name": "Hard Rock TrackPak - Mac",
                "type": "Software",
                "price": 29.99,
                "category": "Recording Equipment",
                "manufacturer": "Hal Leonard",				
            },
            {
                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.62,
                "category": "Household Batteries",
                "manufacturer": "Duracell",				
            },
            {
                "name": "Energizer - MAX Batteries AA (4-Pack)",
                "type": "HardGood",
                "price": 5.32,
                "category": "Household Batteries",
                "manufacturer": "Energizer",				
            },
            {
                "name": "METRA - Antenna Cable Adapter - Black",
                "type": "HardGood",
                "price": 13.99,
                "category": "Antennas & Adapters",
                "manufacturer": "Metra",				
            },
            {
                "name": "WipeDrive Six - Mac|Windows",
                "type": "Software",
                "price": 23.99,
                "category": "Maintenance Software",
                "manufacturer": "White Canyon",				
            }
        ];
        products.forEach(function(emp){
                var newtr = document.createElement('tr');
                var nametd = document.createElement('td');
                nametd.innerHTML=emp.name
                var gendertd = document.createElement('td');
                gendertd.innerHTML=emp.type
                var occupationtd = document.createElement('td');
                occupationtd.innerHTML=emp.price
                var agetd = document.createElement('td');
                agetd.innerHTML=emp.category
                var manufacturertd = document.createElement('td');
                manufacturertd.innerHTML=emp.manufacturer
                newtr.appendChild(nametd)
                newtr.appendChild(gendertd)
                newtr.appendChild(occupationtd)
                newtr.appendChild(agetd)
                newtr.appendChild(manufacturertd)
                document.getElementById("d5").appendChild(newtr);
            })
        </script>
    </body>
</html>
