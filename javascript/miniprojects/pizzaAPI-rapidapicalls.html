<html>
    <head>
        <style>
            #products{
                display: flex;
                flex-wrap: wrap;
                gap:10px;
            }
            #products li{
                width:30%;
                overflow: hidden;
                border:2px solid green;
                text-align: center;
            }
            #products li img{
                width:100%;
            }

        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="p-2">
            <div class="text-center">
                <h1> Scenario & Usecases based Javascript Mini Projects</h1>
                <p>on Event Handling, DOM Manipulation with Event Object</p>
                <h2>API calls using HTTP headers for key based authentication to Rapid API </h2>
            </div>
            <hr>
            <p>
                Instructions:
                <ol class="m-0">
                    <li>Sometimes RapidAPI limit will be over. <b>Please create your own api key and try</b></li>

                </ol>
            </p>
        </div>
        <ul id="products">

        </ul>
        <script>
            (async function(){
                const url = 'https://pizza-and-desserts.p.rapidapi.com/pizzas';
                const options = {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': '9e8e4f62b2msh562197ec14c334ep17b241jsn765d128bb53d',
                        'x-rapidapi-host': 'pizza-and-desserts.p.rapidapi.com'
                    }
                };

                try {
                    const response = await fetch(url, options);
                    const result = await response.text();
                    var products = JSON.parse(result)
                    products.forEach(function(product){
                        var pli = `<li>
                                <b class='fs-md-5'>${product.name}</b>
                                <img src=${product.img}>
                            </li>`
                        document.getElementById("products").innerHTML+=pli;
                    })
                } catch (error) {
                    console.error(error);
                }
            })()
        </script>
    </body>
</html>
