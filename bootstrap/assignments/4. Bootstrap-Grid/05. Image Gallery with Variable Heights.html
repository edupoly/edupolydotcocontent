<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3>Image Gallery</h3>
    <div class="row g-3">
      <div class="col-6 col-md-4">
        <img src="https://placehold.co/300x200" class="img-fluid rounded" alt="Gallery Image 1">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://placehold.co/300" class="img-fluid rounded" alt="Gallery Image 2">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://placehold.co/300x150" class="img-fluid rounded" alt="Gallery Image 3">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://placehold.co/300x400" class="img-fluid rounded" alt="Gallery Image 4">
      </div>
    </div>
  </div>
  
</body>
</html>
