<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <style>
            #selectedImage{

                height:400px;
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
            }
            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                height: 50%;
            }
            .container #selectedImage{
                height:80%;
            }
            #controls{
                display: flex;
                width: 50%;
                justify-content: space-between;
            }
            #controls button{
                line-height: 40px;
                border:0px solid;
                width:100px;
                font-size: 20px;
                background-color: rgb(189, 155, 161);
                color: white;
                border-radius: 10px;
            }
            
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="p-2">
            <div class="text-center">
                <h3>Javascript Mini Project on Event Handling, DOM Manipulation with Event Object</h3>
                <h2>Image Gallary Preview 2</h2>
            </div>
            <hr>
            <p>
                Instructions:
                <ol class="m-0">
                    <li>Click previous and next buttons to see the image rotation</li>

                </ol>
            </p>
            <hr>
        </div>
        <div class="container">
            <img id="selectedImage"></img>
            <div id="controls">
                <button onclick="prev()">Previous</button>
                <button onclick="next()">Next</button>
            </div>
        </div>
        

        <script>
            var imgs = [
                "https://img.freepik.com/free-photo/cute-dog-studio_23-2150687049.jpg",
                "https://img.freepik.com/free-photo/cute-dog-studio_23-2150687246.jpg",
                "https://img.freepik.com/free-vector/cheerful-cute-dog-white-background_1308-132745.jpg",
                
            ]
            var ind=0;
            document.getElementById("selectedImage").src=imgs[ind];
            function next(){
                if(ind<imgs.length-1){
                    ind++;
                }
                else{
                    ind=0;
                }
                document.getElementById("selectedImage").src=imgs[ind];
            }
            function prev(){
                if(ind>0){
                    ind--;
                }
                else{
                    ind=imgs.length-1;
                }
                document.getElementById("selectedImage").src=imgs[ind];
            }
        </script>
    </body>
</html>
