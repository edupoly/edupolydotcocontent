<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Grid Examples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Bootstrap 5.3 Grid Examples</h1>

    <!-- Basic Grid -->
    <h3>Basic Grid</h3>
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>

    <!-- Specifying Column Sizes -->
    <h3 class="mt-4">Specifying Column Sizes</h3>
    <div class="row">
      <div class="col-4 bg-primary text-white">4 cols</div>
      <div class="col-8 bg-secondary text-white">8 cols</div>
    </div>

    <!-- Responsive Grid -->
    <h3 class="mt-4">Responsive Grid</h3>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 bg-success text-white">Responsive 1</div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-danger text-white">Responsive 2</div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-warning text-dark">Responsive 3</div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-info text-white">Responsive 4</div>
    </div>

    <!-- Offset Columns -->
    <h3 class="mt-4">Offset Columns</h3>
    <div class="row">
      <div class="col-4 bg-primary text-white">Column 1</div>
      <div class="col-4 offset-4 bg-secondary text-white">Column 2 (offset)</div>
    </div>

    <!-- Reordering Columns -->
    <h3 class="mt-4">Reordering Columns</h3>
    <div class="row">
      <div class="col order-3 bg-warning text-dark">Third</div>
      <div class="col order-1 bg-danger text-white">First</div>
      <div class="col order-2 bg-info text-white">Second</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
