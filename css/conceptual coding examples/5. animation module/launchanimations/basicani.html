<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            padding:10px;
            background-color: rgb(30, 32, 32);
            color:white;
            font-family: sans-serif;
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
        }
        ul li{
            width: 0px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        ul li:nth-child(1){
            background-color: rgb(15, 135, 176);
            animation: moveright 0.5s ease-in 0s 1 normal forwards;
        }
        ul li:nth-child(2){
            background-color: rgb(219, 28, 199);
            animation: moveright 0.5s ease-in 0.5s 1 normal forwards;

        }
        ul li:nth-child(3){
            background-color: rgb(7, 167, 47);
            animation: moveright 0.5s ease-in 1s 1 normal forwards;

        }
        ul li:nth-child(4){
            background-color: rgb(81, 86, 82);
            animation: moveright 0.5s ease-in 1.50s 1 normal forwards;

        }
        @keyframes moveright {
            from{
                width:0px;
                padding:10px 20px;
            }
            to{
                width:250px;
                padding:10px 20px;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>ReactJS</li>
        <li>Angular</li>
        <li>MongoDB</li>
        <li>NodeJS</li>
    </ul>
</body>
</html>
