<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
      *{
        margin:0px;
        color:white;
        font-family: 'Open Sans';
      }
      .header1{
        width:100%;
        background-color: #106eea;
        padding:10px 40px;
        box-sizing: border-box;
      }
      .leftbar{
        width:50%;
        display: inline-block;
        margin: 0px;
        box-sizing: border-box;
      }
      .rightbar{
        width:50%;
        display: inline-block;
        margin: -4px;
        box-sizing: border-box;
        text-align: right;
      }
      .leftbar a{
        text-decoration: none;
        font-size: 14px;
      }
      @media only screen and (max-width: 800px) {
        .header1{
          text-align: center;
        }
        .header1 .leftbar{
          width: 100%;
        }
        .header1 .rightbar{
          width: 100%;
          text-align: center;
        }
        body {
          background-color: lightcoral;
        }
      }
      @media only screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }
        .header1 .rightbar{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header1">
      <div class="leftbar">
        <i class="ri-mail-line" style="vertical-align:middle"></i>&nbsp;<a href="#">info.edupoly@gmail.com</a>&nbsp;&nbsp;&nbsp;
        <i class="ri-smartphone-line" style="vertical-align:middle">&nbsp;</i><a href="#">+123432443</a>
      </div>
      <div class="rightbar">
        <i class="ri-twitter-fill" style="color:white"></i>
        <i class="ri-facebook-circle-fill"></i>
        <i class="ri-twitter-fill" style="color:white"></i>
        <i class="ri-facebook-circle-fill"></i>
        <i class="ri-twitter-fill" style="color:white"></i>
        <i class="ri-facebook-circle-fill"></i>
      </div>
    </div>
  </body>
</html>
