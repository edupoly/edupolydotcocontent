<html>
    <head>
        <style>
            *{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: center;
                /* letter-spacing: 2px; */
            }
            body{
                background-color: black;
            }
            #d1{
                display: inline-block;
                background:radial-gradient(circle,red,orange,green,blue);
                color:rgba(255,255,255,0.01);
                background-clip: text;
                padding:5px;
                font-size: 4em;
                animation: mymove 2s infinite;

            }
            @keyframes mymove {
                0%   {
                    background:radial-gradient(circle,red,orange,green,blue);
                    background-clip: text;
                }
                25%   {
                    background:radial-gradient(circle,blue,red,orange,green);
                    background-clip: text;
                }
                50%   {
                    background:radial-gradient(circle,green,blue,red,orange);
                    background-clip: text;
                }
                75%   {
                    background:radial-gradient(circle,orange,green,blue,red);
                    background-clip: text;
                }
                100%   {
                    background:radial-gradient(circle,red,orange,green,blue);
                    background-clip: text;
                }
            }
        </style>
    </head>
    <body>
        <h1 id="d1">Edupoly</h1>
    </body>
</html>
