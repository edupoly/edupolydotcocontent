<html>
    <head>
        <style>
            *{
                margin: 0px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            #header{
                display: flex;
                align-items: center;
                padding:5%;
                background-image: url("https://img.freepik.com/free-vector/white-abstract-background-design_361591-1470.jpg?t=st=1730214614~exp=1730218214~hmac=759631db63f5b135a1ac1d0d52b78d1cb595cfd763017a9695b0f20475d615e6&w=1800");
            }
            #himg{
                width:100%;
                animation: zoomzoom 1s;
            }
            #cont{
                padding:5%;
                animation: moveup 1s;
            }
            #cont h1{
                font-size: 4rem;
            }
            @keyframes moveup {
                from{
                    transform: translate(0%,80%);
                    opacity: 0;
                }
                to{
                    transform: translate((0%));
                    opacity:1;
                }
            }
            @keyframes zoomzoom {
                from{
                    transform: scale(.5) translate(100%,100%);
                    opacity: 0;
                }
                to{
                    transform: scale(1) translate(0%,0%);
                    opacity:1;
                }
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div id="cont">
                <h1>
                    Edupoly Learning Center for Excellence
                </h1>
                <p>
                    This environment of joy boosts motivation and helps learners internalize new knowledge in meaningful ways, rather than viewing it as a burden or chore.
                </p>
            </div>
            <div>
                <img id="himg" src="https://bootstrapmade.com/content/demo/iLanding/assets/img/illustration-1.webp" alt="">
            </div>
        </div>
    </body>
</html>
