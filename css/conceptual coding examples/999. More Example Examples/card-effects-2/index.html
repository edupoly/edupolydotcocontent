<html>
    <head>
        <style>
            body{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: black;
            }
            .myheading{
                color:white;
                text-align: center;
                margin-bottom: 20px;
            }
            .cards{
                display: flex;
                justify-content: space-around;
                height:70%;
            }
            .card{
                width:25%;
                position: relative;
                overflow: hidden;
                border-radius: 20px;
            }
            .card img{
                width:100%;
                height:100%;
                object-fit: cover;
            }
            .details{
                color: white;
                position: absolute;
                bottom:0px;
                background-color: rgb(61, 58, 58,0.5);
                width:100%;
                height:0px;
                transition: 1s;
                backdrop-filter: blur(5px);
            }
            .card:hover .details{
                height:70%;

            }
        </style>
    </head>
    <body>
        <h1 class="myheading">Lets Trip World</h1>
        <div class="cards">
            <div class="card">
                <img src="spot1.jpg" alt="">
                <div class="details">
                    <h3>Details</h3>
                </div>
            </div>
            <div class="card">
                <img src="spot2.jpg" alt="">
                <div class="details">
                    <h3>Details</h3>
                </div>
            </div>
            <div class="card">
                <img src="spot3.jpg" alt="">
                <div class="details">
                    <h3>Details</h3>
                </div>
            </div>
            
        </div>
    </body>
</html>
