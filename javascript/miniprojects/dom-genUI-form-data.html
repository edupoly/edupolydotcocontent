<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(148, 190, 228);
            }
            th, td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="px-2 py-1">
            <div class="text-center">
                <h3>Javascript Mini Project on FormHandling</h3>
            </div>
            <p>
                <ol>
                    <li>Click respective button to keep the score card updated</li>
                </ol>
            </p>
          </div>

        <div class="row g-3">
            <div class="col-md-5 p-3">
                <form onsubmit="abc(event)" name="empForm" class="me-auto ms-auto shadow-lg p-3 bg-primary-subtle">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="mb-3">
                    <label for="" class="form-label">Gender</label><br>
                    <input type="radio" class="form-radio" name="gen" value="male">:Male
                    <input type="radio" class="form-radio" name="gen" value="female">:Female
                    <input type="radio" class="form-radio" name="gen" value="others">:Others
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="occ" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Occupation</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="age" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Age</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add student</button>
                </form>
            </div>
            <div class="col-md-5">
                <table class="me-auto ms-auto h-25 table table-dark table-hover">
                    <thead>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Occupation</th>
                        <th>Age</th>
                    </thead>
                    <tbody id="d5">
    
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            var employees = [
                {
                    name:'sachin',
                    gender:'male',
                    occupation:'Director',
                    age:20
                },
                {
                    name:'Praveen',
                    gender:'male',
                    occupation:'Instructor',
                    age:40
                },
                {
                    name:'Sneha',
                    gender:'female',
                    occupation:'Mentor',
                    age:21
                }
            ]
            GenTable();
            function GenTable(){
                document.getElementById("d5").innerHTML=''
                employees.forEach(function(emp){
                    var newtr = document.createElement('tr');
                    var nametd = document.createElement('td');
                    nametd.innerHTML=emp.name
                    var gendertd = document.createElement('td');
                    gendertd.innerHTML=emp.gender
                    var occupationtd = document.createElement('td');
                    occupationtd.innerHTML=emp.occupation
                    var agetd = document.createElement('td');
                    agetd.innerHTML=emp.age
                    newtr.appendChild(nametd)
                    newtr.appendChild(gendertd)
                    newtr.appendChild(occupationtd)
                    newtr.appendChild(agetd)
                    document.getElementById("d5").appendChild(newtr);
                })
            }
            
            function abc(ev){
                ev.preventDefault();
                var newEmp={
                    name:'',
                    gender:'',
                    occupation:'',
                    age:''
                }
                var name=document.empForm.name.value;
                var gen=document.empForm.gen.value;
                var occ=document.empForm.occ.value;
                var age=document.empForm.age.value;
                newEmp.name=name;
                newEmp.gender=gen;
                newEmp.occupation=occ;
                newEmp.age=age;
                employees.push(newEmp);
                GenTable();
                empForm.reset();
            }
        </script>
    </body>
</html>
