<html>
  <head></head>
  <body>
    <script>
      var ar = [5,4,3,2,1];
      document.write("Original Array::",ar+"<br>")
     
      for (var j = 1; j < ar.length; j++) { 
        var key = ar[j];  
        var i = j-1;   
        while ( (i > -1) && ( ar [i] > key ) ) {  
            ar [i+1] = ar [i];  
            i--;  
        }  
        ar[i+1] = key; 
        document.write(ar+"<br>")
      }

      
      document.write("After Insertion Sort",ar+"<br>")



    </script>
  </body>
</html>
