<html>
    <head>
        <style>

            .header{
                display: flex;
                align-items: center;
                background-image: url(https://img.freepik.com/free-vector/white-abstract-background-design_361591-1470.jpg?t=st=1730214614~exp=1730218214~hmac=759631db63f5b135a1ac1d0d52b78d1cb595cfd763017a9695b0f20475d615e6&w=1800);
            }
            .himg{
                width:50%;
                padding:40px;
                animation: zoomzoom 2s;
            }
            .himg img{
                width: 100%;
            }
            .cont{
                width: 50%;
                padding:5%;
                animation: moveright 2s;
                font-family: sans-serif;
            }
            .cont h1{
                font-size: 3.5rem;
            }
            @keyframes zoomzoom {
                from{
                    transform: scale(50%);
                }
                to{
                    transform: scale(100%);
                }
            }
            @keyframes moveright {
                from{
                    transform: translate(-50%);
                }
                to{
                    transform: translate(0%);
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            
            <div class="cont">
                <h1>
                    Edupoly Learning Center for Excellence
                </h1>
                <p>
                    This environment of joy boosts motivation and helps learners internalize new knowledge in meaningful ways, rather than viewing it as a burden or chore.
                </p>
            </div>
            <div class="himg">
                <img src="https://bootstrapmade.com/content/demo/iLanding/assets/img/illustration-1.webp" alt="">
            </div>

        </div>
    </body>
</html>
