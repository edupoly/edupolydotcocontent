<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>Visibility Utilities</h3>
    <div class="visible bg-primary text-white p-2">This is visible (visible).</div>
    <div class="invisible bg-secondary text-white p-2">This is invisible (invisible).</div>
  </div>
  
</body>
</html>
