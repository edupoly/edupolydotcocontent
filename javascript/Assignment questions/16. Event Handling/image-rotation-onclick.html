<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #d1 {
        width: 400px;
        height: 200px;
        border: 2px solid;
        padding: 10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 id="d1" onclick="paint()"></h1>

    <script>
      var images = [
        'https://img.freepik.com/free-vector/man-skateboarding-future-metropolis-vector_1441-3381.jpg?w=2000&t=st=1673538956~exp=1673539556~hmac=a3f43b39b5111c3e8ad2a58fc5243ea3c29d9331ecf5aaed7a83a5cfd0087b83',
        'https://img.freepik.com/free-vector/spaceship-cockpit-interior-space-planets-view_33099-2159.jpg?w=1800&t=st=1673539065~exp=1673539665~hmac=56584de7b41dc37ea890c2224278d88ea6500bfa112f67f570e7a2f715c7c5cf',
        'https://img.freepik.com/free-vector/statue-liberty-neon-city-futuristic-background_33099-1993.jpg?w=1800&t=st=1673539038~exp=1673539638~hmac=9fd8a29fda3b473a6d50767fbce8b68a367f50dbcea0890c861a78c602528c56',
      ];
      var i = 0;
      var mydiv = document.getElementById('d1');
      mydiv.style.backgroundImage = 'url("' + images[0] + '")';
      mydiv.style.backgroundSize = 'cover';
      function paint() {
        i = i + 1;
        mydiv.style.backgroundImage = 'url("' + images[i] + '")';
        if (i === 2) {
          i = -1;
        }
      }
    </script>
  </body>
</html>
