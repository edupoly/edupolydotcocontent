<html>
    <head>
        <style>
            ul{
                display: flex;
                flex-wrap: wrap;
                padding:10;
                width:1000px;
                border:5px dotted red;
            }
            li{
                border:1px solid;
                list-style: none;
            }
            li:nth-of-type(1){
                width:400px;
                flex-shrink: 1;

                border:5px solid blue;
            }
            li:nth-of-type(2){
                width:400px;
                border:5px solid green;
            }
            li:nth-of-type(3){
                width:400px;
                border:5px solid orange;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>India </li>
            <li>Edupoly</li>
            <li>Praveen</li>
        </ul>
    </body>
</html>
