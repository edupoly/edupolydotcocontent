<html>
    <head>
        <style>
            #d1{
                width:200px;
                height:200px;
                background-color: lightblue;
                padding:20px;
                border:10px solid;
                box-sizing: border-box;
            }
            #d2{
                width:200px;
                height:200px;
                background-color: rgb(212, 23, 127);
            }
        </style>
    </head>
    <body>
        <div id="d1">
            Edupoly
        </div>
        <div id="d2">
            Praveen
        </div>
        <iframe src="1.apply style.pdf" allowfullscreen frameborder="0" style="overflow:visible;" height="100%" width="100%"></iframe>
        <iframe src="https://edupolyco.netlify.app/" frameborder="0" style="overflow:visible;" height="100%" width="100%"></iframe>
    </body>
</html>
<!--
    inline elements
        i,b,a,img,input,span,u,strike
        dont follow and apply border,padding,margin,width,height
        if we apply inline element collapse
    block elements
        h1...h6, ul,li,form,p,div,table
            occupies full width of the page
            always starts from new line
            push the following elements into nextline
            accept and apply border,padding,margin,width,height
-->
