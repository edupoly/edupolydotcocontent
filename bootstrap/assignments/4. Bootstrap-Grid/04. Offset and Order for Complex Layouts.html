<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3>Offset and Order Example</h3>
    <div class="row">
      <div class="col-md-4 order-md-2 bg-warning text-dark p-3">
        Ordered Column (Second on medium screens)
      </div>
      <div class="col-md-4 order-md-1 bg-primary text-white p-3">
        Ordered Column (First on medium screens)
      </div>
      <div class="col-md-4 order-md-3 bg-success text-white p-3">
        Ordered Column (Third on medium screens)
      </div>
    </div>
  </div>
  
</body>
</html>
