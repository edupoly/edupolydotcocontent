<head>

<body>
  <button id="d1">0</button><br>
  <button id="d2">100</button><br>
  <button id="d3">1000</button><br>
  <script>
    console.log(rxjs)
    // combineLatest is similar to forkJoin, except that it combines the latest results of all the observables and emits the combined final value.So until each observable is completed, the subscription block emits the result.
    var br1 = rxjs.ajax.ajax("http://localhost:3000/posts")
    var br2 = rxjs.ajax.ajax("http://localhost:3001/posts")
    var br3 = rxjs.ajax.ajax("http://localhost:3002/posts")
    rxjs.merge([br1, br2, br3]).subscribe(([r1, r2, r3]) => {
      console.log(r1.response)
      console.log(r2.response)
      console.log(r3.response)
    })

  </script>
</body>
