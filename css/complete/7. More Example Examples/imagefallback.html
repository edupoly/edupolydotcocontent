<html>
    <head>
        <style>
            *{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            img{
                width:100%;
            }
        </style>
    </head>
    <body>
        <h1>Learn Image Fallback with onerror event listener</h1>
        <img src="ocean.jpgj" onerror="src='tree.jpg'" alt="sorry... we will be right back">
    </body>
</html>
