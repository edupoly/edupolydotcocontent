<html>
    <head>
        <style>
            *{
                margin:0px;
            }
            .wrapper{
                height: 100vh;
                perspective: 20px;
                overflow-y: auto;
                overflow-x: hidden;
            }
            .header{
                position: relative;
                height: 100vh;
                transform-style: preserve-3d;
            }
            .background1{
                position: absolute;
                z-index: -2;
                width:100%;
                height:100vh;
                top:50%;
                overflow: hidden;
                transform: translateZ(-5px) translateY(200px) translateX(300px) scale(2);
            }
            .background2{
                position: absolute;
                z-index: -4;
                width:100%;
                bottom: 0px;
                right:0px;
                left:80%;
                height:100%;
                overflow: hidden;
                transform: translateZ(-15px) translateX(50px) translateY(50px) scale(2.3);
            }
            .title{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 8rem;
                color:rgb(255, 77, 0);
                position: absolute;
                z-index: -5;
                left:5%;
                top:-60%;
                text-shadow: 1px 2px 12px rgb(247, 151, 68);
                transform: translateZ(-30px) translateY(150px) scale(3);

            }
            .caption{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 5rem;
                color:rgb(252, 7, 7);
                position: absolute;
                z-index: -3;
                left:50%;
                top:30%;
                width:100%;
                text-transform: uppercase;
                text-shadow: 1px 2px 12px rgb(239, 126, 222);
                transform: translateZ(-10px) translateY(250px);
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1 class="title">Edupoly</h1>
                <img class="background1" src="./images/rb_2149159770.png" alt="">
                <h1 class="caption">
                    code your career
                </h1>
                <img class="background2" src="./images/rb_20012.png" alt="">
                <!-- <img class="foreground" src="green bush.png" alt=""> -->
            </div>
            
        </div>
    </body>
</html>
