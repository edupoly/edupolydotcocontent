<html>
    <head>
        <style>
            .cards{
                display: inline-block;
            }
            .card{
                width:200px;
                height:100px;
                border-radius: 10px;
                margin:10px;
                background-origin: content-box;
                background-color: blue;
            }
            .cards .card:hover{
                background-color: gray;
            }
            .cards:hover > .card:not(:hover){
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="cards">
            <div class="card">
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        
    </body>
</html>
